<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Subject}</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5; color: #333333; ">
    <table role="presentation" style="width: 100%; max-width: 600px; margin: 20px auto; background-color: #ffffff; border-collapse: collapse; border: 1px solid #e0e0e0;">
        <!-- Header -->
        <tr>
            <td style="padding: 30px; text-align: center; background-color: #eb1e23; color: #ffffff;">
                <h1 style="margin: 0; font-size: 24px; font-weight: 500;">{Subject}</h1>
            </td>
        </tr>
        <!-- Body -->
        <tr>
            <td style="padding: 30px;">
                <p style="font-size: 16px; line-height: 24px; margin: 0 0 16px;">Dear {UserName},</p>
                <p style="font-size: 16px; line-height: 24px; margin: 0 0 16px;">{Message}</p>
                <p style="font-size: 14px; line-height: 20px; color: #666666; margin: 0;">
                    If you have any questions, please contact our support team.
                </p>
            </td>
        </tr>
        <!-- Footer -->
        <tr>
            <td style="padding: 20px; text-align: center; background-color: #f5f5f5; border-top: 1px solid #e0e0e0;">
                <p style="margin: 0 0 10px;">
                    <img src="cid:logo" alt=" Marconal Business Group" style="max-width: 150px; height: auto; display: block; margin: 0 auto;" />
                </p>
                <p style="font-size: 12px; line-height: 18px; color: #666666; margin: 0;">
                    ï¿½ {Year} Marconal Business Group. All rights reserved.
                </p>
                <p style="font-size: 12px; line-height: 18px; color: #666666; margin: 10px 0 0;">
                    Need help? <a href="{SupportUrl}" style="color: #004aad; text-decoration: underline;">Contact Support</a>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
